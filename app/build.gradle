apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "ro.edi.xbnr"
        minSdkVersion 22 // Android 5.1
        targetSdkVersion 28 // Android 9
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {

        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.21"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.1"

    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.core:core-ktx:1.0.1"
    // implementation "android.arch.work:work-runtime-ktx:1.0.0-beta05"

    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation 'com.google.android.material:material:1.0.0'

    // Architecture Components: LiveData, ViewModel...
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0"
    kapt "androidx.lifecycle:lifecycle-compiler:2.0.0"

    // Data Binding
    kapt "com.android.databinding:compiler:3.1.4"

    // Room
    implementation "androidx.room:room-runtime:2.0.0"
    kapt "androidx.room:room-compiler:2.0.0"

    // OkHttp
    implementation "com.squareup.okhttp3:okhttp:3.12.1"
    implementation "com.squareup.okhttp3:logging-interceptor:3.12.1"
    implementation "com.squareup.okio:okio:2.1.0"

    // Moshi
    // implementation "com.squareup.moshi:moshi:1.8.0"
    // kapt "com.squareup.moshi:moshi-kotlin-codegen:1.8.0"

    // TikXML
    implementation "com.tickaroo.tikxml:core:0.8.13"
    implementation "com.tickaroo.tikxml:annotation:0.8.13"
    kapt "com.tickaroo.tikxml:processor:0.8.13"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.5.0"
    // implementation "com.squareup.retrofit2:converter-moshi:2.5.0"
    implementation "com.tickaroo.tikxml:retrofit-converter:0.8.13"

    // Glide
    implementation "com.github.bumptech.glide:glide:4.9.0"
    kapt "com.github.bumptech.glide:compiler:4.9.0"

    // testing dependencies
    testImplementation "androidx.arch.core:core-testing:2.0.0"
    testImplementation "androidx.room:room-testing:2.0.0"
    androidTestImplementation "androidx.arch.core:core-testing:2.0.0"
    // androidTestImplementation "android.arch.work:work-testing:1.0.0-beta05"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:3.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-intents:3.1.1"
    androidTestImplementation "androidx.test.uiautomator:uiautomator:2.2.0"
    testImplementation "junit:junit:4.12"
}
